<!DOCTYPE html>

    <title>Nothing</title>
  </head>
  <body>
    <button type="button" onclick="nada()">Click</button>
    <div id="output"></div>

    <script>
      function averageBig(list) {
        let count = 0;
        let sum = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i] > 1000) {
            sum += list[i];
            count++;
          }
        }
        if (count == 0) {
          return 0;
        } else {
          return (sum/count);
        }
      }
      
      function getLast(list) {
        if (list[list.length -1] > 0) {
          return list[list.length -1];
        } else {
          return list[list.length -2];
        }
      }

      function depreciation(startValue, endValue, months) {
        return ((startValue - endValue)/months);
      }
      
      function makeFullName(givenName, familyName) {
        return (givenName + ", " + familyName);
      }

        let list3 = [ 70, 950, 671, 6 ];

        document.getElementById("output").innerHTML = fn;
      }
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nothing</title>
  </head>
  <body>
    <button type="button" onclick="nada()">Click</button>
    <div id="output"></div>

    <script>
      function nada() {
        //INPUT
        let output = 0;
        //PROCESSING
        for (let i = 1; i <= 263; i++) {
            output += i;
            
        }
        //OUTPUT
        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
